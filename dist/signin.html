<!DOCTYPE html>
<html lang="en">
    <head >
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../dist/output.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link
          href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
          rel="stylesheet"
        />
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        
    
        <title>Document</title>
    </head>
<body>
    <div class="container mx-auto  max-w-screen-sm  mt-24">
     
     <div  class="        w-full  p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-green-950 dark:border-green-600    ">
      <form class="space-y-6" action="#" id="form1">
        <h5 class="text-xl font-bold  text-green-500  ">Sign in </h5>
        <div>
            <label for="email" class="block mb-2 text-sm  text-white ">Your email</label>
            <input type="email" id="email" class=" border border-green-600  text-sm rounded-lg
             focus:ring-green-600 focus:border-green-600 block w-full p-4 bg-green-800      
              dark:border-green-600  dark:text-white
               dark:focus:border-green-600      " placeholder="john.doe@company.com" required>

        </div>
        <div>
            <label for="password" class="block mb-2 text-sm font-medium
             text-gray-900 dark:text-white">Your password</label>
            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-green-800 border
             border-green-500    text-green-500
            text-sm rounded-lg
             focus:ring-green-800 focus:border-green-800 block w-full p-4 
              dark:bg-green-800 dark:border-green-800     dark:placeholder-green-800
              dark:text-green-500" required>
        </div>
        <div class="flex items-start">
            <div class="flex items-start">
                <div class="flex items-center h-5">
                    <input id="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-green-500 focus:ring-3 dark:bg-green-700 dark:border-green-500 focus:bg-green-950">                </div>
                <label for="remember" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
            </div>
            <a href="#" class="ml-auto text-sm text-green-500 hover:underline dark:text-green-500">Lost Password?</a>
        </div>
        <button type="submit" class="w-full text-white bg-gradient-to-r from-green-500   to-green-950 hover    ue-800 focus:ring-4 focus:outline-none focus:ring-green-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center
                 dark:hover:bg-green-500 ">Login to your account</button>
        <div class="text-sm font-medium       text-white    ">
            Not registered? <a href="#" class=  "  text-green-500                    hover:underline    ">Create account</a>
        </div>
    </form> 
</div>




    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

</body>
</html>
