<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <title>Document</title>
  </head>

  <body>


    
    <div id="controls-carousel" class="relative max-w-screen-sm mx-auto p-14">
      <div
        class="swiper-container relative h-56 overflow-hidden rounded-lg md:h-96"
      >
        <div class="swiper-wrapper">
          <!-- Item 1 -->
          <div class="swiper-slide">
            <video class="w-full h-full" autoplay muted controls>
              <source src="../videos/video1.mp4" type="video/mp4" class="" />
            </video>
          </div>
          <!-- Item 2 -->
          <div class="swiper-slide">
            <video class="w-full h-full" autoplay muted controls>
              <source src="../videos/Bmw.mp4" type="video/mp4" class="" />
            </video>
          </div>
          <!-- Item 3 -->
          <div class="swiper-slide">
            <video class="w-full h-full" autoplay muted controls>
              <source
                src="../videos/Volkswagen Tiguan. For the journeys within..mp4"
                type="video/mp4"
                class=""
              />
            </video>
          </div>
        </div>
      </div>
      <!-- Slider controls -->
      <button
        type="button"
        class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
        data-carousel-prev
      >
        <span
          class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-green-700/30 dark:bg-green-700/30 group-hover:bg-green-950/60 dark:group-hover-bg-gray-800/60 group-focus:ring-4 group-focus:ring-white group-focus:outline-none text-white"
        >
          <i class="bx bx-left-arrow-alt"></i>
        </span>
      </button>
      <button
        type="button"
        class="prev absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
        data-carousel-next
      >
        <span
          class="inline-flex items-center justify-center w-10 text-white h-10 rounded-full bg-green-700/30 dark:bg-green-700/30 group-hover:bg-green-900/60 group-focus:ring-white group-focus:outline-none"
        >
          <i class="bx bx-right-arrow-alt"></i>
        </span>
      </button>
    </div>

    <script src="../dist/idex.js"></script>
  </body>
</html>
